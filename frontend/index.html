<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
</head>
<body>
    <h1>Insert a Rule</h1>
    <form id="insertRuleForm">
        <label for="ruleName">Rule Name:</label>
        <input type="text" id="ruleName" name="ruleName" required>
        <br>
        <label for="rule">Rule:</label>
        <textarea id="rule" name="rule" required></textarea>
        <br>
        <button type="submit">Insert Rule</button>
    </form>

    <h1>Compare Values</h1>
    <form id="compareRuleForm">
        <label for="ruleToCompare">Rule Name to Compare:</label>
        <input type="text" id="ruleToCompare" name="ruleToCompare" required>
        <br>
        <label for="userData">User Data (JSON format):</label>
        <textarea id="userData" name="userData" required></textarea>
        <br>
        <button type="submit">Compare Rule</button>
    </form>

    <h1>Combine Two Rules</h1>
    <form id="combineRulesForm">
        <label for="firstRule">First Rule Name:</label>
        <input type="text" id="firstRule" name="firstRule" required>
        <br>
        <label for="secondRule">Second Rule Name:</label>
        <input type="text" id="secondRule" name="secondRule" required>
        <br>
        <label for="newRuleName">New Rule Name:</label>
        <input type="text" id="newRuleName" name="newRuleName" required>
        <br>
        <label for="operator">Operator (AND/OR):</label>
        <select id="operator" name="operator" required>
            <option value="AND">AND</option>
            <option value="OR">OR</option>
        </select>
        <br>
        <button type="submit">Combine Rules</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
